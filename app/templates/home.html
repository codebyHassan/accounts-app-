{% extends "base.html" %}

{% block 'content' %}

<div class='d-flex justify-content-center' >

<h3 class='text-center ' style='background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,116,1) 50%, rgba(252,176,69,1) 100%); color:white; width:40%; height:15vh; '> Total is : {{total.amount__sum}}</h3>

</div>
<div class='container my-5'>
    <form method='post'>
        {% csrf_token %}
    <input type="text" class="form-control" name='title' placeholder="Enter Account Title "> <br>
    <button class="btn btn-outline-secondary">Add</button>
    </form>
</div>


<div class='container my-5'>


    {% for d in data  %}
    <div class="card my-4">
    
        <div class="card-body d-flex justify-content-between">
          <h5 class="card-title ">{{d.title}}</h5>
          <div>
            <a href="{% url 'catageryview' d.title %}" class="btn btn-outline-primary">View Details</a>
          <a href="{% url 'subcatageryadd' d.title  %}" class="btn btn-outline-secondary">Add Title</a>
          <a href="{% url 'delete_catagery' d.id  %}"  onclick="return confirm('Are you sure you want to delete this? All of the Data in this Catagery Has been Deleted ')" class="btn btn-danger">Delete</a>

          </div>

        </div>
      </div>
    
    {% endfor %}

</div>

{% endblock 'content' %}
