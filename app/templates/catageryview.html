{% extends "base.html" %}
{% block 'content' %}

<div class='container'>
<h1 class='text-center'>Account Title  : {{cat.title}}</h1>
<br>
<div class="card my-4 bg-primary  text-center " style='color:white; background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 2%, rgba(0,212,255,1) 100%); '>
  <h2 > Total Money  : {{res.amount__sum}}</h2>
</div>



    {% for subcatagery   in sub  %}
    <div class="card my-4">
    
        <div class="card-body d-flex justify-content-between">
          <h5 class="card-title ">{{subcatagery.name}}</h5>
         <div class='d-flex justify-content-between'>
          <h5 class="card-title px-4">{{subcatagery.amount}}</h5>
          
          <a href=" {% url "delete_sub_catagery" subcatagery.id %}"  onclick="return confirm('Are you sure you want to delete this? All of the Data Has been Deleted ')" class="btn btn-danger">Delete</a>
         </div>
        </div>
        
      </div>
    
    {% endfor %}
  
</div>
</div>
</div>

{% endblock 'content' %}
